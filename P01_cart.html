    <form action="" onsubmit="logIn()">
      <div
        class="modal fade"
        id="Login_modal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="modalTitleId"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modalTitleId">Log In</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="container-fluid">
                <label for="login_e-mail" class="dp-none">Email</label>
                <div class="input-group mb-3">
                  <input
                    id="login_e-mail"
                    type="email"
                    class="form-control"
                    placeholder="Enter your E-mail"
                    aria-label="E_mail"
                    aria-describedby="basic-addon1"
                    required
                  />
                  <span class="input-group-text" id="basic-addon1"
                    ><i class="bi bi-envelope"></i
                  ></span>
                </div>
                <label for="passwd" class="dp-none">Password</label>
                <div class="input-group mb-3">
                  <input
                    id="passwd"
                    type="password"
                    class="form-control"
                    placeholder="Enter your password"
                    aria-label="password"
                    aria-describedby="basic-addon1"
                    required
                  />
                  <span class="input-group-text" id="basic-addon1"
                    ><i class="bi bi-key fill"></i
                  ></span>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="flexCheckDefault"
                  />
                  <label class="form-check-label" for="flexCheckDefault">
                    Remember
                  </label>
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary">Log In</button>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <div class="text-center">
                <p>
                  Don't have an account?
                  <a href="#" data-bs-toggle="modal" data-bs-target="#SignUpM"
                    >Sign Up here</a
                  >
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  
      <script>
        var modalId = document.getElementById("Login_modal");
  
        modalId.addEventListener("show.bs.modal", function (event) {
          // Button that triggered the modal
          let button = event.relatedTarget;
          // Extract info from data-bs-* attributes
          let recipient = button.getAttribute("data-bs-whatever");
  
          // Use above variables to manipulate the DOM
        });
      </script>
  
      <!-- Modal -->
      <form action="">
        <div
          class="modal fade"
          id="SignUpM"
          tabindex="-1"
          role="dialog"
          aria-labelledby="modalTitleId"
          aria-hidden="true"
        >
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="modalTitleId">Sign Up</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <div class="container-fluid">
                  <div class="row">
                    <div class="col-6">
                      <div class="input-group mb-3">
                        <input
                          type="text"
                          class="form-control ml-3"
                          placeholder="First Name"
                          aria-label="First_name"
                          aria-describedby="basic-addon1"
                          required
                          pattern="[a-zA-Z]*"
                        />
                      </div>
                    </div>
                    <div class="col-6">
                      <div class="input-group mb-3">
                        <input
                          type="text"
                          class="form-control"
                          placeholder="Last Name"
                          aria-label="Last_name"
                          aria-describedby="basic-addon1"
                          pattern="[a-zA-Z]*"
                          required
                        />
                      </div>
                    </div>
                    </div>
                  </div>
                  <div class="input-group mb-3">
                    <input
                      id="e-mail"
                      type="email"
                      class="form-control"
                      placeholder="Enter your E-mail"
                      aria-label="E_mail"
                      aria-describedby="basic-addon1"
                      required
                    />
                  </div>
                  <div class="input-group mb-3">
                    <input
                      type="password"
                      class="form-control"
                      placeholder="Password"
                      aria-label="Password"
                      aria-describedby="basic-addon1"
                      required
                    />
                  </div>
                  <div class="input-group mb-3">
                    <input
                      type="password"
                      class="form-control"
                      placeholder="Confirm Password"
                      aria-label="Confirm_Password"
                      aria-describedby="basic-addon1"
                      required
                    />
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="submit" class="btn btn-success">Sign Up</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
